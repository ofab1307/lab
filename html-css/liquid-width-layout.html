<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 8 Liquid Layout</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body id="body-liquid">
		<div id="header">
			<img id="img-liquid" src="images\logo.gif" alt="logo">
			<div id="nav-liquid">
				<ul id="li-liquid">
					<a href="">Home</a></li>
					<a href="">Products</a></li>
					<a href="">Services</a></li>
					<a href="">About</a></li>
					<a href="">Contact</a></li>
				</ul>
			</div>
		</div>
		<div id="content-liquid">
			<div id="feature-liquid">
				<p>Feature</p>
			</div>
			<div class="article-liquid column1-liquid">
				<p>Column One</p>
			</div>
			<div class="article-liquid column2-liquid">
				<p>Column Two</p>
			</div>
			<div class="article-liquid column3-liquid">
				<p>Column Three</p>
			</div>
		</div>
		<div id="footer-liquid">
			<p>&copy; Oscar Fabian Chacon Bolanos</p>
		</div>
	</body>
</html>
