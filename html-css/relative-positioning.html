        <title>Exercise 2 Relative Positioning</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

            <section id="content-container-relative">
                <header id="header-relative">
                    <h1>Lorem Ipsum</h1>
                </header>
                <article id="content-relative">
                    <p class="prel">
                        Lorem ipsum dolor sit amet,</br>
                        consectetur adipisicing elit, sed do</br>
                        eiusmod tempor incididunt ut</br>

                        </br>Ut enim ad minim veniam, quis</br>
                        nostrud exercitation ullamco</br>
                        laboris nisi ut aliquip ex ea.
                    </p>
                    <p class="prel">
                        Duis aute irure dolor in reprehenderit</br>
                        in voluptate velit.
                    </p>
                </article>
            </section>
        </div>
    </body>
</html>
