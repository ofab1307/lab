<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 7 Fixed Width Layout</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body id="body-width">
		<div id="header">
			<img id="img-width" src="images\logo.gif" alt="logo">
			<div id="nav-width">
				<ul>
					<a href="">Home</a>
					<a href="">Products</a>
					<a href="">Services</a>
					<a href="">About</a>
					<a href="">Contact</a>
				</ul>
			</div>
		</div>
		<div id="content-width">
			<div id="feature-width">
				<p>Feature</p>
			</div>
			<div class="article-width column1-width">
				<p>Column One</p>
			</div>
			<div class="article-width column2-width">
				<p>Column Two</p>
			</div>
			<div class="article-width column3-width">
				<p>Column Three</p>
			</div>
		</div>
		<div id="footer-width">
			<p>&copy; Oscar Fabian Chacon Bolanos</p>
		</div>
	</body>
</html>
